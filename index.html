<body>

    <!-- MODAL CSS -->
    <button  class="show-modal">Show modal </button>

    <div class="moda hidden">
        <button class="close-modal">&times;</button>
        <h1>I'm a modal window üòç</h1>
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Fill the Form</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form action="#" id="myForm">

                    <div class="card imgholder">
                        <label for="imgInput" class="upload">
                            <input type="file" name="" id="imgInput">
                            <i class="bi bi-plus-circle-dotted"></i>
                        </label>
                        <img src="./img/album.svg" alt="" width="200" height="200" class="img">
                    </div>

                    <div class="inputField">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" name="" id="name" required>
                        </div>

                        <div>
                            <label for="city">City:</label>
                            <input type="text" name="" id="city" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" name="" id="email" required>
                        </div>



                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>
